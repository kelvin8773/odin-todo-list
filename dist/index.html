<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
</head>

<body>

    <nav id="navbar" class="navbar navbar-dark " style="background-color: #45a1e2;">
        <span>
            <i class="far fa-calendar-check fa-2x mx-2 text-white "></i> <span class="navbar-brand mb-0 h1">To Do
                List</span>
        </span>
        <a href="#">
            <i class="fas fa-plus fa-lg text-white"></i>
        </a>

    </nav>

    <div class="container">
        <div id="alert-bar" class="my-3"></div>
        <div id="add-list-form" class="container my-4 w-50">
            <div class="form-group row">
                <label for="todoTitle" class="col-md-4 col-form-label">Title</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="todoTitle" name="title">
                </div>
            </div>
            <div class="form-group row">
                <label for="todoDescription" class="col-md-4 col-form-label ">Description</label>
                <div class="col-md-8">
                    <textarea cols="30" rows="5" class="form-control" id="todoDescription"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="dueDate" class="col-md-4 col-form-label">Due Date</label>
                <div class="col-md-8">
                    <input type="date" class="form-control" id="dueDate">
                </div>
            </div>

            <div class="form-group row">
                <label for="todoPriority" class="col-md-4 col-form-label">Priority</label>
                <div class="col-md-8">
                    <select id="todoPriority" class="custom-select ">
                        <option selected value="low">Select Priority For this task</option>
                        <option value="low">LOW</option>
                        <option value="medium">MEDIUM</option>
                        <option value="high">HIGH</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="project" class="col-md-4 col-form-label">Project</label>
                <div class="col-md-8">
                    <input type="text" id="todoProject" list="project-Lists" class="form-control"
                        placeholder="Select/Enter a project Here!">
                </div>
            </div>

            <div class="form-group row ml-5 pl-5">
                <div class="col-md-6 mx-auto">
                    <button id="add-list-button" class="btn btn-primary btn-block">Add Todo List</button>
                </div>
            </div>
        </div>

        <hr class="border my-4">

        <div id="todo-list" class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav>
                        <div class="nav nav-tabs nav-fill" id="project-tabs" role="projectTabList">

                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">

                    </div>
                </div>
            </div>

            <datalist id="project-Lists">
                <option value="Sample Project"></option>
            </datalist>


        </div>


    </div>

    <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
