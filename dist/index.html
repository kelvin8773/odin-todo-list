<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
</head>

<body>

  <nav id="navbar" class="navbar navbar-dark " style="background-color: #45a1e2;">
    <span>
      <i class="far fa-calendar-check fa-2x mx-2 text-white "></i> <span class="navbar-brand mb-0 h1">To Do List</span>
    </span>
    <a href="#">
      <i class="fas fa-plus fa-2x text-white"></i>
    </a>

  </nav>

  <div class="container">

    <div id="add-list-form" class="container my-4 w-50">
      <form>
        <div class="form-group row">
          <label for="todoTitle" class="col-md-4 col-form-label">Title</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="todoTitle">
          </div>
        </div>
        <div class="form-group row">
          <label for="desc" class="col-md-4 col-form-label ">Description</label>
          <div class="col-md-8">
            <textarea cols="30" rows="5" class="form-control" id="desc"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="date" class="col-md-4 col-form-label">Due Date</label>
          <div class="col-md-8">
            <input type="date" class="form-control" name="dueDate" id="date">
          </div>
        </div>
        
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-md-4 col-form-label col pt-0">Priority</legend>
            <div class="col-md-8">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Low
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Medium 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  High
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        
        <div class="form-group row">
          <div class="col">
            <button type="submit" class="btn btn-primary text-center">Add To Do</button>
          </div>
        </div>
      </form>
    </div>

    <div id="todo-list" class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">DueDate</th>
            <th scope="col">Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Buy Food</td>
            <td>Need to buy food for next week.</td>
            <td>12/3/2019</td>
            <td>Important</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Pick up daughter</td>
            <td>Go there at 4 pm.</td>
            <td>12/9/2020</td>
            <td>VIP</td>
          </tr>

        </tbody>
      </table>
    </div>


  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
